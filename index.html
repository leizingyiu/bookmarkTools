<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmark tools by leizingyiu</title>
    <link rel="stylesheet" type="text/css" href="https://www.leizingyiu.net/css/tbDefaultCss.min.css" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <main>
        <ul id="toolsList">
            <li>
                <dl>
                    <dt>getImg</dt>
                    <dd>get images from page</dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>note</dt>
                    <dd>just a node pad </dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>draw</dt>
                    <dd>a draw pad</dd>
                </dl>
            </li>
        </ul>
        <div id="detail">
            <dl id="bookmarkContainer">
                <dt>
                    <a id="bookmark" href="javascript:void 0 ">drag me into bookmarks bar</a>
                </dt>
                <dd>
                    get images from page
                </dd>
            </dl>

            <article class="markdown-body">some content</article>
        </div>
    </main>

</html>
