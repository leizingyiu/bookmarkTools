<html>

<head>
  <script src="https://cdn.bootcdn.net/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script>
    document.oncontextmenu = function (event) { event.preventDefault(); };
    var c1 = [255, 255, 255], c2 = [196, 196, 196], brushWeight = 1;
    var beforeX, beforeY;
    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(...c1);
    }
    function draw() {
      strokeWeight(brushWeight);
      if (mouseIsPressed) {
        if (mouseButton === LEFT) {
          stroke(...c2);
          blendMode(MULTIPLY);
        }
        if (mouseButton === RIGHT || mouseButton === CENTER) {
          stroke(...c1);
          blendMode(LIGHTEST)
        }
        if (typeof beforeX != 'undefined') {
          line(beforeX, beforeY, mouseX, mouseY);
        }
        beforeX = mouseX;
        beforeY = mouseY;
      } else {
        beforeX = undefined;
        beforeY = undefined;
      }
    }
    function mouseWheel(event) {
      brushWeight += event.delta / 10;
      brushWeight = brushWeight > 100 ? 100 : brushWeight;

    }
  </script>
</head>

</html>
